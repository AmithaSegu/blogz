{% extends "base.html" %}
{% block content %}
<body>
    <title>Main Page</title>
    <form method='POST'>
        <h1 style="text-align:center;">BUILD A BLOG</h1>
    
    <hr />
        <h1> NEW POSTS</h1>
        {% if blog|length == 0 %}
            <p>NO blogs</p>
        {% else %}
            {% for blog in blogs %}
                <ul>
                
                <li><a href="/main_blog_page?id={{blog.id}}">{{blog.title}}</a></li>
                <p>{{blog.detail}}</p>
                
                </ul>
            {% endfor %}      
        {% endif %}
        
    </form>
</body>
{% endblock %}
