{% extends "base.html" %}

{% block content %}
<body>
    <title>NEW BLOG POST</title>
    <form method='POST'>
        <h1 style="text-align:center;">ADD A NEW BLOG ENTRY</h1>
        <b><label for="title-blog">Title for your new Blog:</label><br> </b>
        <input type="text" name="title_blog" value='{{title_blog}}' /><br>
        <p>{{title_error}}</p>
        <b><label for="blog-details" style="text-align:center;">Your new Blog:</label><br></b>
        <textarea type="text" name="detail">{{detail}}</textarea><br>
        <p>{{detail_error}}</p>
        <input type="submit" value="ADD ENTRY" />
    </form>
</body>
{% endblock %}
